<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> A dynamic Questionnaire</title>
    <script>
        window.onload= function(){
            document.querySelectorAll(".Q1").value
        }
    </script>
</head>
<body>
        <header>
                A dynamic Questionnaire.
                </header>
                <section>
                <article>
                <hgroup>
                <h1>Questionnaire</h1>
                <h2>Answer the questions in order as they
                appear.</h2>
                </hgroup>
                <div id="Question1">
                1. ....<br>
                <input type="radio" name="Q1" value="Yes"> Yes <br>
                <input type="radio" name="Q1" value="No"> No <br>
                </div>
                <div id="Question2" style="display: none">
                2. ....
                <br>
                <input type="radio" name="Q2" value="Yes"> Yes <br>
                <input type="radio" name="Q2" value="No"> No <br>
                </div>
                <div id="Question3" style="visibility: hidden">
                3. ....
                <br>
                <input type="radio" name="Q3" value="Yes"> Yes <br>
                <input type="radio" name="Q3" value="No"> No <br>
                </div>
                <div id="Question4" style="visibility: hidden">
                4. ....
                </div>
                <div id="Question5" style="visibility: hidden">
                5. ....
                </div>
                <div id="Question6" style="visibility: hidden">
                6. ....
                </div>
                <div id="Question7" style="visibility: hidden">
                7. ....
                </div>
                <div id="Question8" style="visibility: hidden">
                8. ....
                </div>
                <div id="Question9" style="visibility: hidden">
                9. ....
                </div>
                <div id="Question10" style="visibility: hidden">
                10. ....
                </div>
                </article>
                </section>
</body>
</html>
